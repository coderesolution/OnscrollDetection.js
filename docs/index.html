<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo - OnscrollDetection.js</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
		<script type="module" src="./main.js"></script>
	</head>
	<body class="main">
		<section>
			<p>One</p>
		</section>
		<section>
			<p data-onscroll data-onscroll-offset="-100" data-onscroll-distance="100" data-onscroll-debug>Two A</p>
			<p data-onscroll data-onscroll-offset="-100" data-onscroll-direction="x" data-onscroll-screen="(max-width: 700px)" data-onscroll-from='{"backgroundColor": "#fff", "rotation": "0"}' data-onscroll-to='{"backgroundColor": "yellow", "rotation": "-360"}'>Two B</p>
			<p data-onscroll data-onscroll-offset="100" data-onscroll-distance="100" data-onscroll-reverse data-onscroll-debug>Two C</p>
		</section>
		<section>
			<p>Three</p>
		</section>
		<section>
			<p data-onscroll data-onscroll-distance="100" data-onscroll-delay="2" data-onscroll-debug>Four A</p>
			<p data-onscroll data-onscroll-distance="100" data-onscroll-delay="1" data-onscroll-debug>Four B</p>
			<p data-onscroll data-onscroll-distance="100" data-onscroll-delay=".03" data-onscroll-debug>Four C</p>
		</section>
		<section>
			<p>Five</p>
		</section>
	</body>
</html>
